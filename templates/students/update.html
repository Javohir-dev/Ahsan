{% extends 'base.html' %}

{% block title %}
Update Student Information
{% endblock title %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">submit</button>
</form>
    <div class="container">
        <div class="" style="margin: 5rem 0px">
            <h1>Update Student Information</h1>
            <div class="form mt-5">
                <form action="{% url 'students:students_list' %}" method="POST" role="form" class="php-email-form">{% csrf_token %}
                    <div class="row">
                        <div class="form-group col">
                            <label for="name" class="form-label">First name</label>
                            <input type="text" name="first_name" class="form-control" id="name" placeholder="Title" value="{{ students.first_name }}" required>
                        </div>
                        <div class="form-group col">
                            <label for="name" class="form-label">Last name</label>
                            <input type="text" name="last_name" class="form-control" id="name" placeholder="Title" value="{{ students.last_name }}" required>
                        </div>
                        <div class="form-group col">
                            <label for="name" class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" id="name" placeholder="Title" value="{{ students.phone }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="name" class="form-label">Price</label>
                            <input type="text" name="price" class="form-control" id="name" placeholder="Title" value="{{ students.price }}" required>
                        </div>
                    </div>
                    {% comment %} <div class="form-group">
                        <label for="body" class="form-label">Body</label>
                        <textarea class="form-control" name="body" id="body" rows="5" placeholder="Message" required>{{ students.body }}</textarea>
                    </div> {% endcomment %}
                    <div class="row mt-3">

                        <div class="form-group col">
                            <select name="subject" required="" id="id_category" class="form-select">
                                {% for option in subject %}
                                    {% if option == subject %}
                                        <option value="{{ forloop.counter }}" selected="">{{ option }}</option>
                                    {% else %}
                                        <option value="{{ forloop.counter }}">{{ option }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <select name="teacher" required="" id="id_category" class="form-select">
                                {% for option in teacher %}
                                    {% if option == teacher %}
                                        <option value="{{ forloop.counter }}" selected="">{{ option }}</option>
                                    {% else %}
                                        <option value="{{ forloop.counter }}">{{ option }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <select name="month" required="" id="id_category" class="form-select">
                                {% for option in month %}
                                    {% if option == month %}
                                        <option value="{{ forloop.counter }}" selected="">{{ option }}</option>
                                    {% else %}
                                        <option value="{{ forloop.counter }}">{{ option }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <select name="status" required="" id="id_category" class="form-select">
                                {% if students.status == "ACT" %}
                                    <option value="ACT" selected="">Active</option>
                                {% else %}
                                    <option value="DIS" >Disable</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save the change</button>
                    </div>
                </form>
            </div><!-- End Contact Form -->
        </div>
    </div>
{% endblock content %}
