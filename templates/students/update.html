{% extends 'base.html' %}

{% block title %}
Update Student Information
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="" style="margin: 5rem 0px">
            <h1>Update Student Information</h1>
            <div class="form mt-5">
                <form action="" method="post">{% csrf_token %}
                    <div class="row">
                        <div class="form-group col my-3">
                            <label for="id_first_name">First name:</label>
                            <input type="text" name="first_name" value="{{ student.first_name }}" class="form-control" maxlength="100" required="" id="id_first_name">
                        </div>
                        <div class="form-group col my-3">
                            <label for="id_last_name">Last name:</label>
                            <input type="text" name="last_name" value="{{ student.last_name }}" class="form-control" maxlength="100" required="" id="id_last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col my-3">
                            <label for="id_phone">Phone:</label>
                            <input type="number" name="phone" value="{{ student.phone }}" class="form-control" maxlength="100" required="" id="id_phone">
                        </div>
                        <div class="form-group col my-3">
                            <label for="id_price">Price:</label>
                            <input type="number" name="price" value="{{ student.price }}" class="form-control" maxlength="100" required="" id="id_price">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col my-3">
                            <label for="id_subject">Subject:</label>
                            <select name="subject" required="" id="id_subject" class="form-select">
                                {% for option in subjects %}
                                    {% if option == student.subject %}
                                        <option value="{{ forloop.counter }}" selected="">{{ option }}</option>
                                    {% else %}
                                        <option value="{{ forloop.counter }}">{{ option }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col my-3">
                            <label for="id_teacher">Teacher:</label>
                            <select name="teacher" required="" id="id_teacher" class="form-select">
                                {% for option in teachers %}
                                    {% if option == student.teacher %}
                                        <option value="{{ forloop.counter }}" selected="">{{ option }}</option>
                                    {% else %}
                                        <option value="{{ forloop.counter }}">{{ option }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col my-3">
                            <label for="id_month">Month:</label>
                            <select name="month" required="" id="id_month" class="form-select">
                                {% for option in months %}
                                    {% if option == student.month %}
                                        <option value="{{ forloop.counter }}" selected="">{{ option }}</option>
                                    {% else %}
                                        <option value="{{ forloop.counter }}">{{ option }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col my-3">
                            <label for="id_status">Status:</label>
                            <select name="status" id="id_status" class="form-select">
                                {% if student.status == "ACT" %}
                                    <option value="ACT" selected="">Active</option>
                                    <option value="DIS">Disable</option>
                                {% else %}
                                    <option value="ACT">Active</option>
                                    <option value="DIS" selected="">Disable</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-primary">Save the change</button>
                        <a href="{% url 'students:student_detail' student.id %}" type="submit" class="btn btn-secondary">Cencel</a>
                    </div>
                </form>
            </div><!-- End Contact Form -->
        </div>
    </div>
{% endblock content %}
